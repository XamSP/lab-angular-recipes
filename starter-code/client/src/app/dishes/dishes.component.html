<h1> Dishes </h1>
<div>
  <div *ngFor="let dish of dishes">
    <img [src]="dish.image" />
    <h3> {{ dish.name }} </h3>
    <p> {{ dish.description }} </p>
    <a [routerLink]="['dishes', dish._id]"> View Details </a>
  </div>
  <div *ngFor="let ingredient of ingredients">
    <h3> {{ ingredient.name }} </h3>
  </div>
</div>
